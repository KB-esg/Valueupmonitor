name: KRX Value-Up Monitoring

on:
  schedule:
    # 매주 금요일 오후 5시 (UTC+9)에 실행
    - cron: '0 8 * * 5'  # UTC 기준 8시 = 한국 시간 17시
  workflow_dispatch:  # 수동 실행 옵션 추가

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Chrome WebDriver
      uses: nanasess/setup-chromedriver@master

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 python-telegram-bot requests webdriver_manager

    - name: List Chrome and ChromeDriver versions
      run: |
        google-chrome --version
        chromedriver --version

    - name: Run monitoring script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python valueup_monitor.py
