jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements_esg.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-kor
        tesseract --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        echo "Current directory contents:"
        ls -la
        echo "Installing numpy first to avoid compatibility issues..."
        pip install numpy==1.24.3
        echo "Installing opencv-python..."
        pip install opencv-python==4.8.1.78
        echo "Installing playwright..."
        pip install playwright==1.40.0
        echo "Installing other requirements from requirements_esg.txt..."
        if [ -f requirements_esg.txt ]; then
          pip install -r requirements_esg.txt
        else
          echo "requirements_esg.txt not found, installing packages individually"
          pip install requests==2.31.0
          pip install pandas==2.0.3
          pip install gspread==5.10.0
          pip install google-auth==2.22.0
          pip install google-auth-oauthlib==1.0.0
          pip install google-auth-httplib2==0.1.0
          pip install openpyxl==3.1.2
          pip install Pillow==10.1.0
          pip install pytesseract==0.3.10
        fi
        echo "Verifying installations..."
        pip show numpy pandas playwright opencv-python
        echo "All installed packages:"
        pip list
    
    - name: Install Playwright browsers
      run: |
        echo "Installing Playwright browsers..."
        python -m playwright install chromium
        echo "Installing system dependencies..."
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libdbus-1-3 \
          libatspi2.0-0 \
          libx11-6 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libxcb1 \
          libxkbcommon0 \
          libpango-1.0-0 \
          libcairo2 \
          libasound2t64 || true
    
    - name: Create directories
